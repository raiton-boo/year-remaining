name: Github Pages Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'astro.config.mjs'
      - 'tailwind.config.mjs'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 依存関係のインストール
        run: npm ci
      - name: Astroプロジェクトのビルド
        run: npm run build
        env:
          NODE_ENV: production
      - name: GitHub Pagesのセットアップ
        uses: actions/configure-pages@v4
      - name: ビルド成果物のアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pagesへデプロイ実行
        id: deployment
        uses: actions/deploy-pages@v4
